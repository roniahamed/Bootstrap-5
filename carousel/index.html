<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Carousel</title>
</head>

<body>

    <div id="slider" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-touch="true">
        <div class="carousel-inner ">
            <div class="carousel-item active">
                <img class="d-block w-100 object-fit-cover " style="height: 600px;" src="img/img1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 object-fit-cover " style="height: 600px;" src="img/img2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 object-fit-cover " style="height: 600px;" src="img/img3.jpg" alt="">
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#slider" data-bs-slide-to="0">
            </button>
            <button type="button" class="active" data-bs-target="#slider" data-bs-slide-to="1">
            </button>
            <button type="button" class="active" data-bs-target="#slider" data-bs-slide-to="2">
            </button>
        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
</body>

</html>
