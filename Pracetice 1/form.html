<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>New Customer Registration Form</title>
</head>

<body>
    <div class="m-auto justify-content-center container w-50 shadow rounded-4 mt-5 bg-white mb-5 p-0">
        <h1 class="fw-bold fs-2 pt-5 px-5 pb-4">New Customer Registration Form</h1>
        <hr>
        <div class="customer ">
            <h5 class="fw-semibold fs-4 pt-4 pb-5 mx-5 ">Customer Details:</h5>
            <form action="">
                <div class="mx-5 mb-5 pb-3">
                    <div class="UName ">
                        <label class="form-label align-self-start fw-medium" for="">Full Name <span
                                class="text-danger">*</span></label>
                        <div class="row row-cols-2">
                            <div class="">
                                <input type="text" class="form-control ">
                                <label for="" class="col-form-label-sm ">First Name</label>
                            </div>
                            <div class="">
                                <input type="text" class="form-control">
                                <label for="" class="col-form-label-sm ">Last Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="address pt-5 ">
                        <label class="fw-medium form-label" for="">Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control">
                        <label for="" class="col-form-label-sm ">Street Address</label>
                        <input type="text" class="form-control pt-2 mt-2">
                        <label for="" class="col-form-label-sm ">Street Address Line 2</label>
                        <div class="row row-cols-2 mt-3">
                            <div>
                                <input class="form-control" type="text">
                                <label for="" class="col-form-label-sm">City</label>
                            </div>
                            <div>
                                <input class="form-control" type="text">
                                <label for="" class="col-form-label-sm">State/Province</label>
                            </div>
                        </div>
                        <input class="form-control mt-3" type="number">
                        <label for="" class="col-form-label-sm">Postal / Zip Code</label>
                    </div>

                    <div class="Contract row row-cols-2 mt-5 mb-5 ">
                        <div class="Number ">
                            <label for="" class="form-label fw-medium fs-6">Phone Number <span
                                    class="text-danger">*</span></label>
                            <input type="number" name="" id="" class="form-control" placeholder="(000) 000-000">
                        </div>
                        <div class="Email">
                            <label for="" class="form-label fw-medium fs-6">E-mail</label>
                            <input type="email" placeholder="ex:email@yahoo.com" class="form-control">
                            <small>example@example.com</small>
                        </div>
                    </div>
                    <div class="pt-5 ">
                        <label for="" class="form-label fw-medium fs-6">How did you hear about us? <span
                                class="text-danger">*</span></label>
                        <select name="" id="" class="form-select w-50" required>
                            <option selected>Please Select</option>
                            <option value="newspaper">Newspaper</option>
                            <option value="internet">Internet</option>
                            <option value="magazine">Magazine</option>
                            <option value="other">Other</option>
                        </select>

                    </div>
                    <div class="feedback pt-5 ">
                        <label for="" class="form-label fw-medium">Feedback about us:</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="pt-5 ">
                        <label for="" class="form-label fw-medium">Suggestions if any for further improvement:</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="Selector pt-5 ">
                        <label for="" class="form-label fw-medium pb-2">Will you be willing to recommend us?</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="recommend">
                            <label for="" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="recommend">
                            <label for="" class="form-check-label">No</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="recommend">
                            <label for="" class="form-check-label">Maybe</label>
                        </div>
                    </div>
                    <label for="" class="form-label fw-medium pb-1 pt5 mt-5 ">Please give reference any two people
                        whom
                        you
                        feel:</label>
                    <table class="table table-bordered table-custom ">
                        <thead>
                            <tr>
                                <th class="p-4"></th>
                                <th>Full Name</th>
                                <th>Address</th>
                                <th>Contact Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <th>
                                    <input class="border-0 " type="text">
                                </th>
                                <th>
                                    <input class="border-0" type="text">
                                </th>
                                <th>
                                    <input class="border-0" type="text">
                                </th>
                            </tr>
                            <tr>
                                <th>2</th>
                                <th>
                                    <input class="border-0" type="text">
                                </th>
                                <th>
                                    <input class="border-0" type="text">
                                </th>
                                <th>
                                    <input class="border-0" type="text">
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr class="pt-4 mt-5">
                <div class="text-center pb-5">
                    <button type="submit" class="btn text-white d-block mx-auto px-5 py-2 fs-5"
                        style="background-color: #0a1551;">Submit</button>
                </div>

            </form>

        </div>


    </div>

    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
