<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Forms</title>
</head>

<body>
    <form action="" class="col-4 m-2 p-3 border border-warning m-auto mt-5">
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" placeholder="Enter your name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">email</label>
            <input type="email" placeholder="Enter your Email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Range</label>
            <input type="range" placeholder="Enter your Email" class="form-range" min="1" max="10">
        </div>
        <button type="submit" class="btn btn-warning">submit</button>
    </form>


    <script src="../js/bootstrap.bundle.js"></script>
</body>

</html>
